<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
       function recuperar(){
           console.log("to aqui");
           fetch("http://localhost:3000/funcionarios",{"method":"GET"})
               .then(response => response.json())
               .then(json => exibe(json));
       }
       function exibe(json){
           var func;
           for (i=0; i<json.length; i++){
               func = json[i];
               document.getElementById("resultado").innerHTML += func.nome+"  (R$ "+func.salario+") <br/>";
           }
       }
    </script>


   <button onclick="recuperar()"> Recuperar Dados </button>
   <div id="resultado"></div>
</body>
</html>
